<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wordle</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 class="head">WORDLE</h1>
        <div class="App">

            <div class="row1">
                <input type="text" maxlength="1">
                <input type="text" maxlength="1">
                <input type="text" maxlength="1">
                <input type="text" maxlength="1">
                <input type="text" maxlength="1">
            </div>

            <div class="row2">
                <input type="text" maxlength="1" disabled="true">
                <input type="text" maxlength="1" disabled="true">
                <input type="text" maxlength="1" disabled="true">
                <input type="text" maxlength="1" disabled="true">
                <input type="text" maxlength="1" disabled="true">
            </div>

            <div class="row3">
                <input type="text" maxlength="1" disabled="true">
                <input type="text" maxlength="1" disabled="true">
                <input type="text" maxlength="1" disabled="true">
                <input type="text" maxlength="1" disabled="true">
                <input type="text" maxlength="1" disabled="true">
            </div>

            <div class="row4">
                <input type="text" maxlength="1" disabled="true">
                <input type="text" maxlength="1" disabled="true">
                <input type="text" maxlength="1" disabled="true">
                <input type="text" maxlength="1" disabled="true">
                <input type="text" maxlength="1" disabled="true">
            </div>

            <div class="row5">
                <input type="text" maxlength="1" disabled="true">
                <input type="text" maxlength="1" disabled="true">
                <input type="text" maxlength="1" disabled="true">
                <input type="text" maxlength="1" disabled="true">
                <input type="text" maxlength="1" disabled="true">
            </div>

            <div class="row6">
                <input type="text" maxlength="1" disabled="true">
                <input type="text" maxlength="1" disabled="true">
                <input type="text" maxlength="1" disabled="true">
                <input type="text" maxlength="1" disabled="true">
                <input type="text" maxlength="1" disabled="true">
            </div>

        </div>
        <button class="enter" onclick="nextrow()">Enter</button>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
